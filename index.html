<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Sprint de Mates</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Juego Sprint de Mates</h1>
        </div>

        <!-- Splash page -->
        <div class="card" id="splash-page">
            <form id="start-form">
                <div class="selection-container">
                    <!-- 10 Questions radio input -->
                    <div class="radio-container">
                        <label for="value-10">10 Preguntas</label>
                        <input type="radio" name="questions" value="10" id="value-10">
                        <span class="best-score">
                            <span>Mejor tiempo</span>
                            <span class="best-score-value">0,0s</span>
                        </span>
                    </div>
                    <!-- 25 Questions radio input -->
                    <div class="radio-container">
                        <label for="value-25">25 Preguntas</label>
                        <input type="radio" name="questions" value="25" id="value-25">
                        <span class="best-score">
                            <span>Mejor tiempo</span>
                            <span class="best-score-value">0,0s</span>
                        </span>
                    </div>
                    <!-- 50 Questions radio input -->
                    <div class="radio-container">
                        <label for="value-50">50 Preguntas</label>
                        <input type="radio" name="questions" value="50" id="value-50">
                        <span class="best-score">
                            <span>Mejor tiempo</span>
                            <span class="best-score-value">0,0s</span>
                        </span>
                    </div>
                    <!-- 99 Questions radio input -->
                    <div class="radio-container">
                        <label for="value-99">99 Preguntas</label>
                        <input type="radio" name="questions" value="99" id="value-99">
                        <span class="best-score">
                            <span>Mejor tiempo</span>
                            <span class="best-score-value">0,0s</span>
                        </span>
                    </div>
                </div>
                <!-- Start button -->
                <div class="selection-footer">
                    <button class="start" type="submit">Iniciar ronda</button>
                </div>
            </form>
        </div>

        <!-- Countdown page -->
        <div class="card" id="countdown-page" hidden>
            <h1 class="countdown">3</h1>
        </div>

        <!-- Game page -->
        <div class="card" id="game-page" hidden>
            <!-- Item container -->
            <div class="item-container"></div>
            <!-- Right/Wrong buttons -->
            <div class="item-footer">
                <button class="wrong">Mal</button>
                <button class="right">Bien</button>
            </div>
        </div>

        <!-- Score page -->
        <div class="card" id="score-page" hidden>
            <!-- Score container -->
            <div class="score-container">
                <h1 class="title">Tu marca</h1>
                <h1 class="final-time">3.4s</h1>
                <h1 class="base-time">Tiempo real: 2.4s</h1>
                <h1 class="penalty-time">Penalizaci√≥n: +1.0s</h1>
            </div>
            <!-- Play again button -->
            <div class="score-footer">
                <button class="play-again">Volver a jugar</button>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
